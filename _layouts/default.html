<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% if paginator and paginator.page != 1 %}第{{ paginator.page }}页 | {{ site.title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.3, user-scalable=no" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', '}}{% else %}{{ site.keywords | join: ', ' }}{% endif %}" />
    <meta name="author" content="fooleap" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.home }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css?20161105" }}" />{% if page.link %}
    <link rel="stylesheet" type="text/css" href="{{ page.link }}" />{% endif %}{% assign content_js = content | remove: '<!--<' | remove: '-->' | split: 'script>' %}{% assign content_style = content | remove: '<!--<' | remove: '-->' | split: 'style>' %}{% if page.style %}
    <style type="text/css">{{ content_style[1] }}style>{% endif %}
    <link rel="icon" href="/favicon.png" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="http://blog.fooleap.org/atom.xml" />
    <script type="text/javascript" src="/assets/js/modernizr.js"></script>
  </head>
  <body>
  <nav id="navigation">
      <object class="icon icon-menu" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/menu.svg"></object>
      <ul class="navigation-list">
          <li><a href="/" class="navigation-item{% if page.url == '/index.html' %} active{% endif %}"><object class="icon icon-home" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/home.svg"></object>首页</a></li>
          <li><a href="/about.html" class="navigation-item{% if page.url == '/about.html' %} active{% endif %}"><object class="icon icon-about" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/about.svg"></object>关于</a></li>
          <li><a href="/archive.html" class="navigation-item{% if page.url == '/archive.html' %} active{% endif %}"><object class="icon icon-archive" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/archive.svg"></object>归档</a></li>
          <li><a href="/links.html" class="navigation-item{% if page.url == '/links.html' %} active{% endif %}"><object class="icon icon-link" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/link.svg"></object>链接</a></li>
          <li><a href="/guestbook.html" class="navigation-item{% if page.url == '/guestbook.html' %} active{% endif %}"><object class="icon icon-comments" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/comments.svg"></object>留言本</a></li>
      </ul>
  </nav>
  
  <div class="container">
    <main class="wrapper">
      <header class="site-header">
        <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
        <h2 class="sub-heading">
            {% if page.date %}<i class="icon-calendar"></i><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%Y 年 %m 月 %d 日" }}</time> <a href="/">首页</a>{% elsif paginator %}{{ site.description }}{% else %}{{ page.description }}{% endif %}
        </h2>
      </header>

  {% if page.style or page.js %}

      {% if page.style and page.js != true %}
      {{ content_style[0] }}
      {{ content_style[2] }}
      {% endif %}

      {% if page.js and page.style != true %}
      {{ content_js[0] }}{{ content_js[2] }}
      {% endif %}

      {% if page.style and page.js  %}
      {{ content_style[0] }}{{ content_js[2] }}
      {% endif %}
  {% else %}
      {{ content }}
  {% endif %}
  
      <footer class="site-footer">
        <small>&copy; 2011-{{ site.time | date: '%Y' }} Jekyll & Disqus | 粤ICP备15090659号-1</small>
      </footer>
  
    </main>

  </div>

  <div id="backtotop">
      <object class="icon icon-top" data-color="rgb(255,0,0)" type="image/svg+xml" data="/assets/svg/top.svg"></object>
  </div>

  <script type="text/javascript" src="/assets/js/main.js?20161105"></script>

  {% if page.scripts %}
      {% for script in page.scripts %}
      <script type="text/javascript" src="{{ script }}"></script>
      {% endfor %}
  {% endif %}

  {% if page.js %}
  <script type="text/javascript">{{ content_js[1] }}script>
  {% endif %}
  </body>
</html>
