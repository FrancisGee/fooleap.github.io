---
layout: default
---
<time>{{ page.date | date: "%b %-d, %Y" }}</time>

<article class="post-content">
    
{{ content }}

  <span id="qrcode"></span>

</article>

<section class="comment">
  <button class="comment-toggle">查看评论</button>
</section>

<nav class="article-nav">
  <ul>
{% if page.previous %}
    <li class="older"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; {{ page.previous.title }}</a></li>
{% endif %}

{% if page.next %}
    <li class="newer"><a href="{{ page.next.url }}" title="{{ page.previous.title }}">{{ page.next.title }} &rarr;</a></li>
{% endif %}
  </ul>
</nav>
