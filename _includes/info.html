<section id="info" class="post-info cf">
    <div class="post-tags"><object class="icon icon-tags" type="image/svg+xml" data="/assets/svg/tags.svg"></object><ul class="tags"> {% for tag in page.tags %}<li class="tag"><a href="/tags.html#{{ tag }}" target="_blank" title="查看“{{ tag }}”的相关文章">{{ tag }}</a></li>{% endfor %}</ul></div>
    <div id="share" class="post-share">
        <div class="post-qrcode" id="qrcode"></div>
        <a class="share-item" id="wechat" title="分享到微信" href="javascript:void(0);"><object class="icon icon-wechat" type="image/svg+xml" data="/assets/svg/wechat.svg"></object></a>
        <a class="share-item" target="_blank" title="分享到微博" href="http://service.weibo.com/share/share.php?title={{ page.title }} | {{ site.title }} via @{{ site.weibo_username }}&amp;url={{ site.home }}{{ page.url }}&amp;type=3&amp;searchPic=1"><object class="icon icon-weibo" type="image/svg+xml" data="/assets/svg/weibo.svg"></object></a>
        <a class="share-item" target="_blank" title="分享到 QQ 空间" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{ site.home }}{{ page.url }}&amp;title={{ page.title }} | {{ site.title }}&amp;summary={% if page.description %}{{ page.description }}{% else %}{% endif %}&amp;site={{ site.home }}"><object class="icon icon-wechat" type="image/svg+xml" data="/assets/svg/qzone.svg"></object></a>
        <a class="share-item" target="_blank" title="Share to Twitter" href="https://twitter.com/intent/tweet?url={{ site.home }}{{ page.url }}&amp;text={{ page.title }}｜{{ site.title }}&amp;via={{ site.twitter_username }}"><object class="icon icon-twitter" type="image/svg+xml" data="/assets/svg/twitter.svg"></object></a>
        <a class="share-item" target="_blank" title="Share to Facebook" href="http://www.facebook.com/sharer.php?u={{ site.home }}{{ page.url }}&amp;t={{ page.title }} | {{ site.title }}"><object class="icon icon-facebook" type="image/svg+xml" data="/assets/svg/facebook.svg"></object></a>
        <a class="share-item" target="_blank" title="Share to Google+" href="https://plus.google.com/share?url={{ site.home }}{{ page.url }}"><object class="icon icon-gplus" data-color="color: rgb(220, 80, 70);" type="image/svg+xml" data="/assets/svg/gplus.svg"></object></a>
    </div>
</section>
