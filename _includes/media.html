{% case include.type %}
{% when "iframe" %}
<div class="iframe-container">
    <iframe class="iframe" src="{{ include.src | replace_first: 'IMG_PATH', site.IMG_PATH }}"></iframe>
</div>
{% when "video" %}
<video class="video" controls poster="{{ include.poster | replace_first: 'IMG_PATH', site.IMG_PATH }}" src="{{ include.src | replace_first: 'IMG_PATH', site.IMG_PATH }}"></video>
{% endcase %}
