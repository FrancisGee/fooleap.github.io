---
layout : page
permalink: /tags.html
title : 标签云
---

<ul class="post-tags-list" id="tags">
    {% for tag in site.tags %}{% assign count = tag | last | size %}{% assign fontsize = count | times: 120 | divided_by: 30 %}{% if count  > 2 %}<li clsss="post-tags-item"><a class="tag" data-count="{{ count }}" href="{{ page.url }}?keyword={{ tag | first }}" title="{{ tag | first }}" style="font-size: {% if fontsize > 24 %}24{% else %}{{ fontsize }}{% endif %}px">{{ tag | first }}</a></li>{% endif %}{% endfor %}
</ul>
<table class="post-tags-table">
    <thead>
        <tr>
            <th colspan=2>以下是标签为“<span class="post-tags-text"></span>”的所有文章</th>
        </tr>
        <tr>
            <th>日期</th>
            <th>文章</th>
        </tr>
    </thead>
    <tbody class="post-tags-tbody">
    </tbody>
</table>
